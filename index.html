<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Georgia', serif;
    }

    .start-page {
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-button {
      font-size: 32px;
      padding: 20px 50px;
      color: white;
      background-color: transparent;
      border: 3px solid white;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 8px white;
      animation: glow 2s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.1);
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px white;
      }
      50% {
        box-shadow: 0 0 100px white;
      }
      100% {
        box-shadow: 0 0 10px white;
      }
    }
  </style>
</head>
<body>

  <div class="start-page">
   <button class="start-button" onclick="location.href='English/index.html'">Click to Start</button>
  </div>

</body>
</html>
